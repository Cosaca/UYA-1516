    <!--Formulario-->
    <div class="row">
    <h2 role="heading">Formulario de registro</h2>
    <div role="form" class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input role="input" id="first_name" type="text" class="validate">
          <label for="first_name"><i class="fa fa-keyboard-o fa-2x" aria-hidden="true"></i> Nombre</label>
        </div>
        <div class="input-field col s6">
          <input role="input" id="last_name" type="text" class="validate">
          <label for="last_name">Apellidos</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="email" type="email" class="validate" aria-required="true"  required>
          <label for="email"><i class="fa fa-at fa-2x" aria-hidden="true"></i> Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
          <label for="icon_prefix2"><i class="fa fa-pencil-square-o fa-2x" aria-hidden="true"></i>Comentarios Adicionales...</label>
        </div>
      </div>
      Elija su rol en este servicio:
      <br>
      <br>
      
      
      <input role="radio" name="group1" type="radio" id="test1" />
      <label for="test1">Pasajero</label>
      <br>
      <input role="radio" name="group1" type="radio" id="test2" />
      <label for="test2">Conductor</label>
      
      <br>
      <br>
      <br>
      <button role="button" class="btn waves-effect waves-light" type="submit" id="boton_registro" name="action">Registrarse
      <i class="material-icons right"></i>
      </button>
    </form>
